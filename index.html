<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="result-container">
        <div class="result-card">
            <h3 class="card-title">Length (Meter/Feet)</h3>
            <p class="result-text" id="length-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="result-card">
            <h3 class="card-title">Volume (Liters/Gallons)</h3>
            <p class="result-text" id="volume-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="result-card">
            <h3 class="card-title">Mass (Kilograms/Pounds)</h3>
            <p class="result-text" id="mass-result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
